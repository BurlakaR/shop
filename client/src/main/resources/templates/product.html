<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet"  href="../static/css/tabs-left.css"/>
    <link rel="stylesheet"  href="../static/css/footer.css"/>
    <link rel="stylesheet"  href="../static/css/category.css"/>
    <link rel="stylesheet"  href="../static/css/img.css"/>
    <link rel="stylesheet"  href="../static/css/product.css">

    <script src="../static/js/addelement.js"></script>
    <script src="../static/js/product.js"></script>

    <script th:inline="javascript">
        var user= [[${client.clientAutor.login}]];
    </script>

    <script th:inline="javascript">
        var product= [[${product}]];
    </script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">Shop</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart </a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="'Hello,' +${client.clientAutor.login}"> <span class="caret"></span></a>
                        <ul id="dropdown-menu" class="dropdown-menu">
                            <script type="text/javascript">
                                $(function(){
                                    addDropdownMenu(user);
                                });
                            </script>
                        </ul>
                    </li>
                    <!--<li><a href="registration.html#toregistration"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="registration.html#tologin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>-->
                </ul>
            </div>
        </div>
    </div>

</nav>

<div class="container">
    <div class="col-sub col-sm-6">
        <div class="img-galery">
            <div class="container-photo">
                <div class="photo_area" id="main_area">
                    <!-- Slider -->
                    <div class="row">
                        <div class="col-sm-3" id="slider-thumbs">
                            <!-- Bottom switcher of slider -->
                            <ul class="hide-bullets" id="prod-photo-small">
                                <script type="text/javascript">
                                    $(function(){
                                        addSmallProdPhoto(product, 3);
                                    });
                                </script>
                            </ul>
                        </div>
                        <div class="col-sm-8">
                            <div class="col-xs-23" id="slider">
                                <!-- Top part of the slider -->
                                <div class="row">
                                    <div class="col-sm-12" id="carousel-bounding-box">
                                        <div class="carousel slide" id="myCarousel">
                                            <!-- Carousel items -->
                                            <div class="carousel-inner" id="prod-photo-large">
                                                <script type="text/javascript">
                                                    $(function(){
                                                        addLargeProgPhoto(product, 3);
                                                    });
                                                </script>



                                            </div>
                                            <!-- Carousel nav -->
                                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                                <span class="glyphicon glyphicon-chevron-left"></span>
                                            </a>
                                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                                <span class="glyphicon glyphicon-chevron-right"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/Slider-->
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="col-main col-sm-6">
        <div class="contdiv">
            <div class="prod-name-price" id="prod-name-price">
                <script type="text/javascript">
                    $(function(){
                        addProductNamePrice(product);
                    });
                </script>
            </div>

            <div class="container-quantity">
                <dl>

                    <div class="row">
                        <div class="col-xs-6">
                            <div class="number-spinner ">
                                <div class="input-group ">
                                    <span>Count  </span>

                                    <span class="input-group-btn">
                                            <button class="btn btn-default" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
                                        </span>
                                    <span><input type="text" class="form-control text-center" value="1"> </span>
                                    <span class="input-group-btn">
                                            <button class="btn btn-default" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </dl>
                <button type="button" class="btn btn-success">Buy Now</button>
                <button type="button" class="btn btn-warning">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
<div class="container-prod-tabs">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#description">Description</a></li>
        <li><a data-toggle="tab" href="#product-detail">Product Details</a></li>
        <li><a data-toggle="tab" href="#product-photo">Product Photos</a></li>
    </ul>

    <div class="tab-content">
        <div id="description" class="tab-pane fade in active">
            <h3>Description</h3>
            <p>PLACEHOLDER.</p>
        </div>
        <div id="product-detail" class="tab-pane fade">
            <script type="text/javascript">
                $(function(){
                    addProductDetails(product);
                });
            </script>
        </div>
        <div id="product-photo" class="tab-pane fade">
            <script type="text/javascript">
                $(function(){
                    addProductPhoto(product, 3);
                });
            </script>
        </div>
    </div>
</div>

<div class="footer">
    <p>Footer</p>
</div>




</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../static/css/tabs-left.css"/>
    <link rel="stylesheet" href="../static/css/footer.css"/>
    <link rel="stylesheet" href="../static/css/category.css"/>


    <script src="../static/js/addelement.js"></script>


    <script th:inline="javascript">
        var categoryList= [[${categoryList}]];

    </script>

    <script th:inline="javascript">
        var user= [[${user}]];

    </script>



</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Shop</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>

                <ul class="nav navbar-nav navbar-right" id="nav">
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart  <span class="badge">3</span></a></li>

                    <div clas="dropdown">
                        <button class="glyphicon glyphicon-user" type="button" data-toggle="dropdown" th:text="${user.login}">
                            <span class="caret"></span>
                        </button>
                        <ul id="dropdown-menu" class ="dropdown-menu">
                            <script type="text/javascript">
                                $(function(){
                                    addDropdownMenu(user);
                                });
                            </script>
                        </ul>
                    </div>
                    <!--<li id="signup"><a href="registration.html#toregistration"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li id="login-label"><a href="#" ><span class="glyphicon glyphicon-user" th:text="${user.login}"></span></a></li>
                    <li><a href="registration.html#tologin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>-->

                </ul>
            </div>
        </div>
    </div>

</nav>
    
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol id="carousel-indicators" class="carousel-indicators">
                <script type="text/javascript">
                    $(function(){
                        addCarouselSlide(4);
                    });
                </script>
            </ol>
            <div id="carousel-inner" class="carousel-inner">
                <script type="text/javascript">
                    $(function(){
                        addCarouselPhoto(4);
                    });
                </script>
            </div>
       
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
             </div>
    </div>
    
<div class="category">
    <div  class="col-sm-6">
        <h4>Category</h4>
        <div class="col-xs-3">
            <!-- required for floating -->
            <!-- Nav tabs -->
            <div class="nav nav-tabs tabs-left" id="category">

                <script type="text/javascript">
                    $(function(){
                        addCategory(categoryList);
                    });
                </script>


            </div>


        </div>
    </div>
</div>  
<div class="footer">
    <p>Footer</p>
</div>

     
</body>

</html>

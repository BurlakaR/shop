<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/tabs-left.css"/>
    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="css/category.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Shop</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart  <span class="badge">3</span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </div>

</nav>
<div class="category">
<div  class="col-sm-6">
    <h4>Category</h4>
    <div class="col-xs-3">
        <!-- required for floating -->
        <!-- Nav tabs -->
        <ul class="nav nav-tabs tabs-left">
            <li class="active"><a href="#ctg1" data-toggle="tab">
                <tr th:each="lists : ${lists.get(0)}">
                    <td th:text="${lists}"></td></tr>
            </a></li>
            <li><a href="#ctg2" data-toggle="tab"><tr th:each="lists : ${lists.get(1)}">
                <td th:text="${lists}"></td></tr></a></li>
            <li><a href="#ctg3" data-toggle="tab"><tr th:each="lists : ${lists.get(2)}">
                <td th:text="${lists}"></td></tr></a></li>
            <li><a href="#ctg4" data-toggle="tab">cat3</a></li>
            <li><a href="#ctg5" data-toggle="tab">cat4</a></li>
        </ul>
    </div>
    <div class="subcategory">
    <div class="col-xs-9">
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="ctg1">Home Tab.</div>
            <div class="tab-pane" id="ctg2">Profile Tab.</div>
            <div class="tab-pane" id="ctg3">Messages Tab.</div>
            <div class="tab-pane" id="ctg4">Settings Tab.</div>
            <div class="tab-pane" id="ctg5">
                <div th:each="lists : ${lists}">
                    <a href="" th:text="${lists}"> </a>
                </div>

            </div>
        </div>
    </div>
    </div>
</div>
</div>

<div class="footer">
    <p>Footer</p>
</div>



</body>

</html>
